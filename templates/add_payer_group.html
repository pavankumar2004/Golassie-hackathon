<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payer Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Payer Group</h2>
        <form method="POST" action="{{ url_for('add_payer_group') }}" class="mt-4">
            <div class="mb-3">
                <label for="payer_group_name" class="form-label">Payer Group Name</label>
                <input type="text" 
                       class="form-control" 
                       id="payer_group_name" 
                       name="payer_group_name" 
                       required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Payer Group</button>
                <a href="{{ url_for('payer_groups') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
