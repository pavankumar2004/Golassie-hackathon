<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease-in-out;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .navbar-nav .nav-link:hover {
            background: #f0f0f0;
            color: #007bff;
        }
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .container {
            max-width: 1100px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{{ url_for('home') }}">Payer Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('payer_groups') }}">Payer Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('payers') }}">Payers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('payer_details') }}">Payer Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hierarchy') }}">Hierarchy View</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
