<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payer Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Payer Detail</h2>
        <form method="POST" action="{{ url_for('edit_payer_detail', payer_detail_id=payer_detail[0]) }}" class="mt-4">
            <div class="mb-3">
                <label for="payer_name" class="form-label">Payer Name</label>
                <input type="text" 
                       class="form-control" 
                       id="payer_name" 
                       name="payer_name" 
                       value="{{ payer_detail[3] }}"
                       required>
            </div>
            <div class="mb-3">
                <label for="payer_number" class="form-label">Payer Number</label>
                <input type="text" 
                       class="form-control" 
                       id="payer_number" 
                       name="payer_number" 
                       value="{{ payer_detail[2] }}"
                       required>
            </div>
            <div class="mb-3">
                <label for="tax_id" class="form-label">Tax ID</label>
                <input type="text" 
                       class="form-control" 
                       id="tax_id" 
                       name="tax_id" 
                       value="{{ payer_detail[4] }}"
                       required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('payer_details') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
