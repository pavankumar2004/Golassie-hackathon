{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Payer Detail</h2>
    <form method="POST" action="{{ url_for('edit_payer_detail', payer_detail_id=payer_detail[0]) }}" class="mt-4">
        <div class="mb-3">
            <label for="payer_name" class="form-label">Payer Name</label>
            <input type="text" 
                   class="form-control" 
                   id="payer_name" 
                   name="payer_name" 
                   value="{{ payer_detail[2] }}"
                   required>
        </div>
        <div class="mb-3">
            <label for="short_name" class="form-label">Short Name</label>
            <input type="text" 
                   class="form-control" 
                   id="short_name" 
                   name="short_name" 
                   value="{{ payer_detail[3] }}">
        </div>
        <div class="mb-3">
            <label for="tax_id" class="form-label">Tax ID</label>
            <input type="text" 
                   class="form-control" 
                   id="tax_id" 
                   name="tax_id" 
                   value="{{ payer_detail[4] }}">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('payer_details') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
